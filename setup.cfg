[flake8]
max-line-length = 88
extend-ignore = E203, E266, E501, W503, F403, F401
max-complexity = 10
exclude =
    .git,
    __pycache__,
    venv,
    .venv,
    migrations,
    .tox,
    build,
    dist,
    .eggs,
    *.egg

[tool:pytest]
testpaths = tests
python_files = test_*.py
python_classes = Test*
python_functions = test_*

[mypy]
python_version = 3.11
warn_return_any = True
warn_unused_configs = True
disallow_untyped_defs = True
